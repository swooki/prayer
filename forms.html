        <p>
            <label for="firstname">First Name: </label>
            <input required name="firstname" id="firstname" type="text" placeholder="First Name">
        </p>
        <p>
            <label for="lastname">Last Name: </label>
            <input required name="lastname" id="lastname" type="text" placeholder="Last Name">
        </p>
        <p>
            <label for="DOB">Date of Birth: </label>
            <input name="DOB" id="DOB" type="date" placeholder="Date of Birth">
        </p>
        <p>
            <label for="registerdate">Register Date: </label>
            <input name="registerdate" id="DOB" type="date" placeholder="Register Date">
        </p>
        <p>
            <label for="phone">Phone: </label>
            <input name="phone" id="phone" type="text" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="###-###-####">
            <small>Format: 123-456-7890</small>

        </p>
        <p>
            <label for="email">Email: </label>
            <input name="email" id="email" type="email" placeholder="example@company.co">
        </p>
        <p>
            <label for=" addr">Address: </label>
            <input name="addr" id="addr" type="text" placeholder="Street Address (eg. 123 Main St.)" maxlength="64"
                size="50">
        </p>
        <p>
            <label for="city">City: </label>
            <input name="city" id="city" type="text" placeholder="City" size="30">
        </p>
        <p>
            <label for="state">State: </label>
            <input name="state" id="state" type="text" placeholder="State (eg. OH)" minlength="2" maxlength="2"
                size="20">
        </p>
        <p>
            <label for="zip">ZIP: </label>
            <input name="zip" id="zip" type="text" placeholder="ZIP code (eg. 43219)" minlength="5" maxlength="5"
                size="20">
        </p>
        <p>
            <label for="comment">Add a comment </label>
            <textarea name="comment" id="comment" cols="50" rows="5" placeholder="저희 교회는 어떻게 알게되셨나요?"></textarea>
        </p>
