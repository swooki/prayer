    <main class="container m-3">
        <form action="" class="was-validated">
            <div class="row mb-3">
                <label for="prayer-id" class="col-sm-2 col-form-label">기도 번호</label>
                <div class="col-sm-10">
                    <input type="text" class=" form-control" id="prayer-id" value="250" name="prayer_id" readonly>
                    <div id="prayer-id-help-block" class="form-text">
                        기도 번호는 자동으로 부여됩니다.
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <label for="request-date" class="col-sm-2 col-form-label">요청일</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="request-date" name="request-date" required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="requester" class="form-label col-sm-2">요청자</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="requester" placeholder="홍길동" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="phone-num" class="form-label col-sm-2">전화번호</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="phone-num" placeholder="123-456-7890">
                </div>
            </div>
            <div class="row mb-3">
                <label for="prayer-for" class="form-label col-sm-2">기도 대상자</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="prayer-for" name="prayer-for" placeholder="홍길동"
                        required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="relation" class="form-label col-sm-2">관계</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="relation" placeholder="신청자와 기도 대상자와의 관계">
                </div>
            </div>
            <div class="row mb-3">
                <label for="cat egory" class="form-label col-sm-2">기도 분류</label>
                <div class="col-sm-10">
                    <select class="form-select " name="category" id="category">
                        <option value="">구원/전도</option>
                        <option value="">신앙성장/회복</option>
                        <option value="">봉사 사역</option>
                        <option value="">치유</option>
                        <option value="">사업/진로</option>
                        <option value="">교회 외</option>
                        <option selected value="">기타</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <label for="start-date" class="form-label col-sm-2">기도 시작일</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="start-date">
                </div>
            </div>
            <div class="row mb-3">
                <label for="end-date" class="form-label col-sm-2">기도 종료일</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="end-date">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-2">

                </div>
                <div class="col-sm-10">
                    <input class="text-danger form-check-input" type="checkbox" value="" id="urgentpray">
                    <label class="text-danger form-check-label " for="urgentpray">
                        긴급 기도
                    </label>
                </div>
            </div>

            <div class="mb-3">
                <label for="title" class="form-label">기도 제목</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">기도 상세 내용</label>
                <textarea rows="10" class="md-textarea form-control" id="content"
                    required>기도 요청은 한번에 한가지씩 가급적이면 구체적으로 적어 주세요.</textarea>

            </div class="mb-10">
            <div class="d-grid gap-2 col-6 mx-auto">
                <button type="submit" class="btn btn-success">제 출</button>
            </div>
            </div>
        </form>
